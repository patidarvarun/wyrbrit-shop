V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"></path></svg></svg></button><div class="MuiBox-root css-14emn32"><svg width="42" height="42" viewBox="0 0 42 42" xmlns="http://www.w3.org/2000/svg" class="css-191mugk"><path fill-rule="evenodd" clip-rule="evenodd" d="M22.6744 4.50247L31.9038 9.66459C32.117 9.78381 32.2944 9.95738 32.4178 10.1674C32.5413 10.3775 32.6064 10.6164 32.6064 10.8597C32.6064 11.1031 32.5413 11.342 32.4178 11.5521C32.2944 11.7621 32.117 11.9357 31.9038 12.0549L22.6745 17.2172C22.0854 17.5467 21.4212 17.7198 20.7456 17.7198C20.0698 17.7198 19.4056 17.5467 18.8166 17.2172L9.5873 12.0549C9.37415 11.9357 9.1967 11.7621 9.0732 11.5521C8.94971 11.342 8.8846 11.1031 8.8846 10.8597C8.8846 10.6164 8.94971 10.3775 9.0732 10.1674C9.1967 9.95738 9.37415 9.78381 9.5873 9.66459L18.8166 4.50247C19.4056 4.17301 20.0698 4 20.7456 4C21.4212 4 22.0854 4.17301 22.6744 4.50247Z" fill="#5048E5"></path><path opacity="0.7" d="M22.6244 9.34853L35.8422 16.7415C36.0554 16.8607 36.2328 17.0343 36.3563 17.2443C36.4798 17.4544 36.5449 17.6933 36.5449 17.9366C36.5449 18.18 36.4798 18.419 36.3563 18.629C36.2328 18.8391 36.0554 19.0126 35.8422 19.1319L22.6244 26.5248C22.0355 26.8541 21.3712 27.0272 20.6956 27.0272C20.0199 27.0272 19.3557 26.8541 18.7667 26.5248L5.54893 19.1319C5.33578 19.0126 5.15833 18.8391 5.03483 18.629C4.91133 18.419 4.84623 18.18 4.84623 17.9366C4.84623 17.6933 4.91133 17.4544 5.03483 17.2443C5.15833 17.0343 5.33578 16.8607 5.54893 16.7415L18.7667 9.34853C19.3557 9.01916 20.0199 8.84615 20.6956 8.84615C21.3712 8.84615 22.0355 9.01916 22.6244 9.34853Z" fill="#5048E5"></path><path opacity="0.4" d="M22.9257 14.1939L41.2984 24.4703C41.5113 24.5894 41.6884 24.7626 41.8117 24.9724C41.935 25.182 42 25.4206 42 25.6636C42 25.9065 41.935 26.1451 41.8117 26.3548C41.6884 26.5645 41.5113 26.7378 41.2984 26.8568L22.9257 37.1329C22.3377 37.4618 21.6745 37.6346 21 37.6346C20.3254 37.6346 19.6623 37.4618 19.0743 37.1329L0.701542 26.8568C0.488743 26.7378 0.311581 26.5645 0.188286 26.3548C0.0649948 26.1451 0 25.9065 0 25.6636C0 25.4206 0.0649948 25.182 0.188286 24.9724C0.311581 24.7626 0.488743 24.5894 0.701542 24.4703L19.0743 14.1939C19.6623 13.8651 20.3254 13.6923 21 13.6923C21.6745 13.6923 22.3377 13.8651 22.9257 14.1939Z" fill="#5048E5"></path></svg></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"article":{"content":"\n# Auth0\n\nAuth0 is an easy to implement, adaptable authentication and authorization platform. Auth0 provides a\nlibrary built for React, but the app uses a more generic library designed for universal SPAs. This\ngives you more control over the components, as the app needs to provide support for multiple\nauthentication providers. You can refer to their [documentation](https://auth0.com/docs/)\nas you deem fit, or in case you need things not covered in the app.\n\n## Set up your Auth0 account\n\nThe documentation for this, can be found in the official documentation of the service, mentioned\nabove.\n\n## Configuration\n\nTo configure Auth0 client library you have to open (or create) `.env` file in the project's root\nfolder and set the following variables as presented in your Auth0 account settings:\n\n```shell\nNEXT_PUBLIC_AUTH0_CLIENT_ID=\nNEXT_PUBLIC_AUTH0_DOMAIN=\n```\n\nIf you do not want to set up environment variables you can simply set the `auth0Config` object\nfrom `src/config.js` file.\n\n```js\nexport const auth0Config = {\n  client_id: '',\n  domain: ''\n};\n```\n\n## How it was implemented\n\nAs mentioned, Auth0 offers a set of components to help your development process, although they're\nnot used in the app.\n\nThe `Auth0Client` class from the library is used to provide the authentication feature to a\ncontext (which wraps the content of the `App` component).\n\nThis aforementioned context is then used in the component tree to access the `Auth0Client` instance\npublic methods. It provides the user authentication status and user profile, if available.\n\n## How to use Auth0 Provider\n\nBy default, the project uses a mocked `JWT provider` (as in: it doesn't use an actual JWT based\nauthentication server). To make use of Amplify simply follow these steps:\n\n### Step 1. Replace the provider\n\nOpen `src/pages/_app.js` file and replace the following line:\n\n```js\nimport { AuthConsumer, AuthProvider } from '../contexts/jwt-context';\n```\n\nwith\n\n```js\nimport { AuthConsumer, AuthProvider } from '../contexts/auth0-context';\n```\n\n### Step 2. Replace the hook context\n\nOpen `src/hooks/use-auth.js` file and replace the following line:\n\n```js\nimport { AuthContext } from '../contexts/jwt-context';\n```\n\nwith\n\n```js\nimport { AuthContext } from '../contexts/auth0-context';\n```\n\n## How to use auth\n\n### Retrieve user profile\n\nIn the example below, you can find how it can be used in any component not just the `App`. Should\nyou want to use it in any other component, you'll have to import the `useAuth` hook and use it as\nneeded.\n\n```jsx\n// src/pages/index.js\nimport { useAuth } from '../hooks/use-auth';\n\nconst Home = () =\u003e {\n  const { user } = useAuth();\n\n  return (\n    \u003cdiv\u003e\n      Email: {user.email}\n    \u003c/div\u003e\n  );\n};\n```\n\n### Auth methods / actions\n\n\u003e For simplicity and space limitations, the code below is used only to exemplify, actual code can be found in the components.\n\n```jsx\n// src/pages/index.js\nimport { useAuth } from '../hooks/use-auth';\n\nconst Home = () =\u003e {\n  const { loginWithPopup } = useAuth();\n  \n  const handleLogin = () =\u003e {\n    loginWithPopup();\n  };\n\n  return (\n    \u003cdiv\u003e\n      \u003cbutton onClick={handleLogin}\u003e\n        Login\n      \u003c/button\u003e\n    \u003c/div\u003e\n  );\n};\n```\n\n## Implemented flows\n\nCurrently, the app only covers the main flows:\n\n- Login with popup (also used to register)\n- Logout\n","slug":"authentication-auth0","title":"Auth0"}},"__N_SSG":true},"page":"/docs/[slug]","query":{"slug":"authentication-auth0"},"buildId":"y5SXfM82w3njaq-1RD91l","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
